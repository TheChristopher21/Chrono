<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Chrono-logisch</title>

  <!--  Favicon -->
  <link rel="icon" href="/img/favicon_transparent.png" type="image/png" />
  <link rel="apple-touch-icon" href="/img/favicon_transparent.png" /> <!-- iOS Home-Screen -->
  <!-- Tailwind via CDN for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- (weitere Meta-Tags, CSS etc.) -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      const brightness = localStorage.getItem('appBrightness');
      if (brightness) {
        document.documentElement.style.setProperty('--app-brightness', brightness);
      }
    })();
  </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
